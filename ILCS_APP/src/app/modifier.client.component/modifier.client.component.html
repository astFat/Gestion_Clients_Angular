<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h3>Modifier Client</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            [(ngModel)]="client.nom"
            name="nom">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            [(ngModel)]="client.age"
            name="age">
        </div>

        <div class="d-flex gap-2">
          <button type="button" class="btn btn-success" (click)="modifierClient()">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
