<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>Nouveau Client</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            [(ngModel)]="newClient.nom"
            name="nom">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            [(ngModel)]="newClient.age"
            name="age">
        </div>

        <div class="d-flex gap-2">
          <button
            type="button"
            class="btn btn-success"
            (click)="enregistrerClient()">
            <i class="bi-check-circle"></i> Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
