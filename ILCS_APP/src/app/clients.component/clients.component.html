<h1 class="text-center">Liste des Clients</h1>
@if (!showForm) {
  <div class="d-flex justify-content-between mb-3">
    <div class="input-group w-50">
      <input type="text" class="form-control" placeholder="Rechercher par nom ou initiale"
             [(ngModel)]="keyword" (keyup.enter)="chercherClients()">
      <button class="btn btn-outline-secondary" type="button" (click)="chercherClients()">
        <i class="bi-search"></i>
      </button>
    </div>
    <button class="btn btn-primary" (click)="nouveauClient()">
      <i class="bi-person-plus-fill"></i> Nouveau Client
    </button>
  </div>
}
@if (showForm) {
  <div class="card mb-3">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" [(ngModel)]="newClient.nom" name="nom" required>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" [(ngModel)]="newClient.age" name="age" required>
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-success" (click)="enregistrerClient()">
            <i class="bi-check-circle"></i> Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
}
@if (!showForm) {
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>NOM</th>
      <th>AGE</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
      @if (clients && Array.isArray(clients)) {
        @for (c of clients; track c) {
          <tr>
            <td>{{c.id}}</td>
            <td>{{c.nom}}</td>
            <td>{{c.age}}</td>
            <td>
              <button (click)="modifierClient(c)" class="btn btn-outline-info me-2">
                <i class="bi-pencil-square"></i> Modifier
              </button>
              <button (click)="deleteClient(c)" class="btn btn-outline-danger">
                <i class="bi-trash-fill"></i> Supprimer
              </button>
            </td>
          </tr>
        }
      }
    </tbody>
  </table>
}
